<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Opera√ß√£o Cidade - Horde Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            touch-action: none;
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #game-container { width: 100vw; height: 100vh; position: relative; }
        canvas { display: block; }
        
        /* HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 100;
        }
        .hud-panel {
            background: rgba(0,0,0,0.85);
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 10px 20px;
            color: #fff;
            box-shadow: 0 0 15px rgba(255,102,0,0.3);
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
            border: 1px solid #333;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #cc0000, #ff4444);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255,68,68,0.5);
        }
        #wave-info { text-align: center; }
        #ammo-info { text-align: right; }
        
        /* Controles Mobile */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Joystick */
        #joystick-container {
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.6);
            border: 3px solid rgba(255,102,0,0.5);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(255,102,0,0.3);
        }
        #joystick-knob {
            width: 60px;
            height: 60px;
            background: rgba(255,102,0,0.9);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255,102,0,0.7);
            border: 2px solid #ff8800;
        }
        
        /* Bot√£o de Pulo */
        #jump-btn {
            width: 100px;
            height: 100px;
            background: rgba(0,150,255,0.9);
            border: 4px solid #00aaff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0,150,255,0.6);
            transition: transform 0.1s;
        }
        #jump-btn:active {
            transform: scale(0.9);
            background: rgba(0,180,255,1);
            box-shadow: 0 0 40px rgba(0,180,255,0.9);
        }
        #jump-btn svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        /* Bot√£o de Tiro */
        #shoot-btn {
            width: 120px;
            height: 120px;
            background: rgba(200,0,0,0.9);
            border: 4px solid #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255,0,0,0.6);
            transition: transform 0.1s;
        }
        #shoot-btn:active {
            transform: scale(0.9);
            background: rgba(255,0,0,1);
            box-shadow: 0 0 40px rgba(255,0,0,0.9);
        }
        #shoot-btn svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        /* Seletor de Armas */
        #weapon-selector {
            position: absolute;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .weapon-slot {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.85);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .weapon-slot.active {
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255,102,0,0.6);
            background: rgba(255,102,0,0.2);
        }
        .weapon-slot svg {
            width: 40px;
            height: 40px;
            fill: #888;
        }
        .weapon-slot.active svg { fill: #ff6600; }
        .weapon-slot.locked { opacity: 0.3; }
        
        /* Menu */
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #menu h1 {
            font-size: 48px;
            color: #ff6600;
            text-shadow: 0 0 30px rgba(255,102,0,0.8), 0 0 60px rgba(255,102,0,0.4);
            margin-bottom: 20px;
        }
        #menu p {
            color: #666;
            margin-bottom: 40px;
        }
        #start-btn {
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #ff6600, #cc4400);
            border: 2px solid #ff8800;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(255,102,0,0.4);
        }
        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255,102,0,0.8);
        }
        
        /* Game Over */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #game-over h1 {
            font-size: 64px;
            color: #ff4444;
            margin-bottom: 20px;
        }
        #game-over .stats {
            color: #fff;
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
            filter: drop-shadow(0 0 3px rgba(255,102,0,0.8));
        }
        #crosshair svg {
            width: 100%;
            height: 100%;
        }
        
        /* Damage Indicator */
        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(255,0,0,0.3) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 90;
        }
        
        /* Kill Feed */
        #kill-feed {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 100;
        }
        .kill-entry {
            background: rgba(0,0,0,0.85);
            padding: 8px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 3px solid #ff6600;
            color: #fff;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Menu -->
        <div id="menu">
            <h1>üöî OPERA√á√ÉO CIDADE</h1>
            <p>Sobreviva √†s ondas de bandidos!</p>
            <button id="start-btn">INICIAR MISS√ÉO</button>
        </div>
        
        <!-- Game Over -->
        <div id="game-over">
            <h1>MISS√ÉO FALHOU</h1>
            <div class="stats">
                <p>Ondas Sobrevividas: <span id="final-waves">0</span></p>
                <p>Elimina√ß√µes: <span id="final-kills">0</span></p>
            </div>
            <button id="restart-btn" style="padding: 20px 60px; font-size: 24px; background: linear-gradient(135deg, #ff6600, #cc4400); border: 2px solid #ff8800; border-radius: 50px; color: #fff; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(255,102,0,0.4);">TENTAR NOVAMENTE</button>
        </div>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-panel">
                <div>VIDA</div>
                <div id="health-bar"><div id="health-fill"></div></div>
            </div>
            <div class="hud-panel" id="wave-info">
                <div>ONDA <span id="wave-num">1</span></div>
                <div>Inimigos: <span id="enemies-left">0</span></div>
            </div>
            <div class="hud-panel" id="ammo-info">
                <div id="weapon-name">PISTOLA</div>
                <div><span id="ammo">12</span> / <span id="max-ammo">12</span></div>
            </div>
        </div>
        
        <!-- Crosshair -->
        <div id="crosshair">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="5" fill="none" stroke="#ff6600" stroke-width="2"/>
                <line x1="50" y1="20" x2="50" y2="40" stroke="#ff6600" stroke-width="2"/>
                <line x1="50" y1="60" x2="50" y2="80" stroke="#ff6600" stroke-width="2"/>
                <line x1="20" y1="50" x2="40" y2="50" stroke="#ff6600" stroke-width="2"/>
                <line x1="60" y1="50" x2="80" y2="50" stroke="#ff6600" stroke-width="2"/>
            </svg>
        </div>
        
        <!-- Damage Overlay -->
        <div id="damage-overlay"></div>
        
        <!-- Kill Feed -->
        <div id="kill-feed"></div>
        
        <!-- Weapon Selector -->
        <div id="weapon-selector"></div>
        
        <!-- Controls -->
        <div id="controls">
            <div id="joystick-container">
                <div id="joystick-knob"></div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <div id="jump-btn">
                    <svg viewBox="0 0 100 100">
                        <path d="M50 20 L50 60 M35 35 L50 20 L65 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M30 70 Q50 60 70 70" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
                        <circle cx="50" cy="75" r="3" fill="white"/>
                    </svg>
                </div>
                <div id="shoot-btn">
                    <svg viewBox="0 0 100 100">
                        <path d="M20 50 L40 50 L40 30 L60 30 L60 50 L80 50 L80 55 L60 55 L60 75 L40 75 L40 55 L20 55 Z"/>
                        <circle cx="50" cy="52" r="8" fill="none" stroke="white" stroke-width="3"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
